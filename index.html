<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Syncopate:700&display=swap" rel="stylesheet">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <div class="container">
      <h1>TIC TAC TOE</h1>

      <div id="start">
        <div class="jumbotron">
          <button type="button" class="btn btn-danger" id="startButtonX">Let's Play with X!</button>
          <button type="button" class="btn btn-danger" id="startButtonO">Let's Play with O!</button>
        </div>
      </div>
      <!-- When the player click start, the user X plays first by default. -->

      <div id="gameDisplay">
        <BR>
        <h3>Hello! You are <span class="color">X</span>, The Computer is <span class="color">O</span>. Good luck!</h3>

        <div class="jumbotron">
          <div class="grid-container" id="board">
            <div class="grid-item" id="1"></div>
            <div class="grid-item" id="2"></div>
            <div class="grid-item" id="3"></div>
            <div class="grid-item" id="4"></div>
            <div class="grid-item" id="5"></div>
            <div class="grid-item" id="6"></div>
            <div class="grid-item" id="7"></div>
            <div class="grid-item" id="8"></div>
            <div class="grid-item" id="9"></div>
          </div>
        </div>
      </div>

      <div id="result">
        <div class="jumbotron">
          <h2><span id="winner"></span></h2>
          <button type="button" class="btn btn-danger" id="startOver">Start Over</button>
        </div>
      </div>
    </div>
  </body>
</html>
